<script>
function showHint(str)
{
  console.log(str);
  var xmlhttp;
  if (str.length==0)
  { 
    document.getElementById("txtHint").innerHTML="";
    return;
  }
  if (window.XMLHttpRequest)
  {
    // IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
    xmlhttp=new XMLHttpRequest();
  }
  else
  {
    // IE6, IE5 浏览器执行代码
    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
  xmlhttp.onreadystatechange=function()
  {
    if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
      document.getElementById("txtHint").innerHTML=xmlhttp.responseText;
      document.getElementById("txtHint").getElementsByTagName('table')[0].setAttribute("class", "display-txtHint");
      document.getElementById("select-payment").style.display = "block";
      document.getElementById("biddingDetails").style.display = "block";
    }
  }
  xmlhttp.open("GET","/linglingpai/php/bidInfo.php?bidId="+str,true);
  xmlhttp.send();
}
</script>

<script>
function bidding()
{
  var bidId=document.getElementById("bidID").innerText;

  amount=document.getElementById("isbid").value;
  console.log(bidId);
  console.log(amount);
  if(typeof(bidId) == "undefined")
    return;
  var xmlhttp;
  if (amount%50 !=0 )
  { 
    alert('请输入正确金额');
    return;
  }
  if (window.XMLHttpRequest)
  {
    // IE7+, Firefox, Chrome, Opera, Safari 浏览器执行代码
    xmlhttp=new XMLHttpRequest();
  }
  else
  {
    // IE6, IE5 浏览器执行代码
    xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }
  xmlhttp.onreadystatechange=function()
  {
    if (xmlhttp.readyState==4 && xmlhttp.status==200)
    {
      console.log(xmlhttp.responseText);

      if(parseInt(xmlhttp.responseText) == 0)
      {
        alert('投标成功！')
        window.location.href='info.php'; 
      }
      else if(parseInt(xmlhttp.responseText) == 4001)
      {
        alert('账户余额不足，请先充值！')
        window.location.href='info.php'; 
      }   
      else
      { 
        alert('投标失败！'+parseInt(xmlhttp.responseText));
      }
    }
  }
  xmlhttp.open("GET","/linglingpai/php/bid.php?bidId="+bidId+"&Amount="+amount,true);
  xmlhttp.send();
}
</script>
